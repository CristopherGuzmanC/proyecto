                    <form method="post" action="" name="product" id="product">
                        <h1 class="form_title">Formulario de reclute</h1>
                        <div class="form_container">
                            <div class="form_group">
                                <input type="text" id="nickname" name="nickname" class="form_input" required>
                                <label class="form_label" for="nickname">Nickname:</label>
                            </div>
                            <div class="form_group">
                                <input type="text" id="discordId" name="discordId" class="form_input" required>

                            </div>

                                <select id="game" name="game" class="form_input" required>

                                    <option value="New World">New World</option>
                                    <option value="Lost Ark">Lost Ark</option>
                                    <option value="Monster Hunter">Monster Hunter</option>
                                    <option value="Guild Wars 2">Guild Wars 2</option>
                                </select>
                                <label for="game">Juego:</label>
                            </div>
                            <div class="form_group">
                                <input type="text" id="availability" name="availability" class="form_input" required>
                                <label class="form_label" for="availability">Disponibilidad para jugar:</label>
                            </div>
                            <div class="form_group">
                                <input type="text" id="equipment" name="equipment" class="form_input" required>
                                <label class="form_label" for="equipment">URL de la foto del equipo de juego:</label>
                            </div>

                            <input class="form_submit" type="submit" value="Enviar">
                        </div>
